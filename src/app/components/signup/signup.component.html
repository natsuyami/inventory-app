<div>
    <mat-card class="form">
        <mat-card-title>Create Your Own Account</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm"  (ngSubmit)="signupForm.valid && createAccount()" novalidate>
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input id="username" matInput formControlName="username" [(ngModel)]="user.username" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email Address</mat-label>
                    <input id="email" matInput formControlName="email" [(ngModel)]="user.emailAddress" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input id="password" matInput formControlName="password" [(ngModel)]="user.password" [type]= "hide ? 'password' : 'text'" />
                    <mat-icon matSuffix (click)="hide = !hide">
                        {{hide ? 'visibility' : 'visibility_off'}}
                    </mat-icon>
                </mat-form-field>

                <button mat-button  mat-flat-button color="primary" type="submit" [disabled]="!signupForm.valid">Create</button>
                <button mat-button  mat-flat-button color="warn" routerLink="/login">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
